      <!-- Start of the add-task-modal-section -->
      <section class="add-task-modal-section hidden">
        <div class="add-task-modal-container">
          <div class="close-modal-box">
            <svg
              class="close-svg"
              data-navigation="home"
              xmlns="http://www.w3.org/2000/svg"
              width="46"
              height="46"
              fill="#000000"

            </svg>
          </div>
          <!--  -->
          <div class="title-box">
            <input class="title" type="text" required placeholder="Title" />
          </div>
          <!--  -->
          <div class="message-box">
            <textarea
              id="message"
              rows="5"
              cols="30"
              placeholder="Message"
            ></textarea>
          </div>
          <!--  -->
          <div class="due-date-priority-box">
            <div class="due-date-div">
              <label for="calender">Due Date</label>
              <input
                type="date"
                id="calender"
                name="due-date"
                value="2023-08-05"
              />
            </div>
            <div class="priority-div">
              <div
                id="low"
                class="low-priority-div priority"
                data-selected="false"
              >
                <p>Low</p>
              </div>
              <div
                id="medium"
                class="medium-priority-div priority"
                data-selected="false"
              >
                <p>Medium</p>
              </div>
              <div
                id="high"
                class="high-priority-div priority"
                data-selected="false"
              >
                <p>High</p>
              </div>
            </div>
          </div>
          <!--  -->
          <div class="select-project-div">
            <select name="project-selection" id="project-selection">
